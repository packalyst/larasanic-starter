version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: larasanic_app
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      # Mount current directory to /app
      - .:/app
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - CACHE_DRIVER=redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - SETUP_MODE=${SETUP_MODE:-false}
    # Keep container running if SETUP_MODE=true, otherwise run app
    command: >
      sh -c "
      if [ \"$$SETUP_MODE\" = \"true\" ]; then
        echo 'Container running in setup mode. Run: docker exec -it larasanic_app python artisan app:setup';
        tail -f /dev/null;
      else
        python main.py;
      fi
      "
    restart: unless-stopped
    networks:
      - larasanic_network
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: larasanic_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - larasanic_network

volumes:
  redis_data:

networks:
  larasanic_network:
    driver: bridge
